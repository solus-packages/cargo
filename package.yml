name       : cargo
version    : 0.17.0
release    : 6
source     :
    - git|https://github.com/rust-lang/cargo.git : 0.17.0
license    :
    - Apache-2.0
    - MIT
    - GPL-2.0
    - BSD-4-Clause
    - OpenSSL
    - BSD-3-Clause
component  : programming
summary    : The Rust package manager
description: |
    The Rust package manager
networking : yes
builddeps  :
    - rust
    - cargo
    - pkgconfig(libssl)
rundeps    :
    - rust
setup      : |
    ./configure --prefix=/usr \
                --libdir=%libdir% \
                --sysconfdir=/etc \
                --datadir=/usr/share \
                --enable-optimize \
                --release-channel=stable
build      : |
    %make
install    : |
    %make_install
    install -d -D -m 00755 $installdir/usr/share/bash-completion
    mv $installdir/usr/etc/bash_completion.d $installdir/usr/share/bash-completion/completions.d
    rm -rfv $installdir/usr/etc
